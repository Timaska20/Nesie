<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Credit Prediction</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- Абсолютный путь -->
</head>
<body>
  <h1>Система предсказания кредитов</h1>

  <!-- Регистрация -->
  <section id="registration">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <label for="register_username">Имя пользователя:</label>
      <input type="text" id="register_username" required>

      <label for="register_fullname">Полное имя:</label>
      <input type="text" id="register_fullname" required>

      <label for="register_password">Пароль:</label>
      <input type="password" id="register_password" required>

      <button type="submit">Зарегистрироваться</button>
    </form>
  </section>

  <!-- Вход -->
  <section id="login">
    <h2>Вход</h2>
    <form id="loginForm">
      <label for="login_username">Имя пользователя:</label>
      <input type="text" id="login_username" required>

      <label for="login_password">Пароль:</label>
      <input type="password" id="login_password" required>

      <button type="submit">Войти</button>
    </form>
  </section>

  <!-- Предсказание -->
  <section id="predictionSection" style="display:none;">
    <h2>Предсказание кредита</h2>
    <form id="predictionForm">
      <label for="person_age">Возраст:</label>
      <input type="number" id="person_age" required>

      <label for="person_income">Доход:</label>
      <input type="number" id="person_income" step="0.01" required>

      <label for="person_home_ownership">Владение жильем:</label>
      <select id="person_home_ownership" required>
        <option value="RENT">Аренда</option>
        <option value="OWN">Собственность</option>
        <option value="MORTGAGE">Ипотека</option>
        <option value="OTHER">Другое</option>
      </select>

      <label for="person_emp_length">Стаж работы (лет):</label>
      <input type="number" id="person_emp_length" step="0.1">

      <label for="loan_intent">Цель кредита:</label>
      <select id="loan_intent" required>
        <option value="PERSONAL">Личные нужды</option>
        <option value="EDUCATION">Образование</option>
        <option value="MEDICAL">Медицинские</option>
        <option value="VENTURE">Предпринимательство</option>
        <option value="HOMEIMPROVEMENT">Ремонт жилья</option>
        <option value="DEBTCONSOLIDATION">Консолидация долгов</option>
      </select>

      <label for="loan_grade">Класс кредита:</label>
      <select id="loan_grade" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
      </select>

      <label for="loan_amnt">Сумма кредита:</label>
      <input type="number" id="loan_amnt" step="0.01" required>

      <label for="loan_int_rate">Процентная ставка (%):</label>
      <input type="number" id="loan_int_rate" step="0.01">

      <label for="cb_person_default_on_file">Наличие дефолта:</label>
      <select id="cb_person_default_on_file" required>
        <option value="N">Нет</option>
        <option value="Y">Да</option>
      </select>

      <label for="cb_person_cred_hist_length">Длина кредитной истории (лет):</label>
      <input type="number" id="cb_person_cred_hist_length" required>

      <button type="submit">Предсказать</button>
    </form>

    <div id="result"></div>
  </section>

  <script src="/js/script.js"></script> <!-- Абсолютный путь -->
</body>
</html>
