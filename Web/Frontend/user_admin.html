<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления пользователем</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Информация о пользователе</h1>
    <p><strong>ID:</strong> <span id="userId"></span></p>
    <p><strong>Имя пользователя:</strong> <span id="username"></span></p>
    <p><strong>Роль:</strong> <span id="userRole"></span></p>

    <button id="makeAdminButton">Сделать админом</button>
    <button id="deleteUserButton">Удалить пользователя</button>

    <hr>

    <h2>Кредиты пользователя</h2>
    <p id="noCreditsMessage" style="display:none;">Нет данных о кредитах</p>
    <table id="creditsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Сумма</th>
                <th>Процент</th>
                <th>Срок (мес)</th>
                <th>Статус</th>
                <th>Доход</th>
                <th>Возраст</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr>

    <h2>Добавление / Редактирование кредита</h2>
    <form id="addCreditForm">
        <input type="hidden" id="user_id" name="user_id">

        <label>Сумма кредита: <input type="number" id="loan_amount" name="loan_amount" required></label><br>
        <label>Процентная ставка: <input type="number" step="0.01" id="interest_rate" name="interest_rate" required></label><br>
        <label>Срок (мес): <input type="number" id="term_months" name="term_months" required></label><br>
        <label>Статус: <input type="text" id="status" name="status" required></label><br>

        <label>Возраст: <input type="number" id="person_age" name="person_age" required></label><br>
        <label>Доход: <input type="number" step="0.01" id="person_income" name="person_income" required></label><br>
        <label>Владение жильем: <input type="text" id="person_home_ownership" name="person_home_ownership" required></label><br>
        <label>Стаж работы (лет): <input type="number" id="person_emp_length" name="person_emp_length" required></label><br>
        <label>Цель кредита: <input type="text" id="loan_intent" name="loan_intent" required></label><br>
        <label>Класс кредита: <input type="text" id="loan_grade" name="loan_grade" required></label><br>
        <label>% дохода на кредит: <input type="number" step="0.01" id="loan_percent_income" name="loan_percent_income" required></label><br>
        <label>Были дефолты: <input type="checkbox" id="cb_person_default_on_file" name="cb_person_default_on_file"></label><br>
        <label>Длина кредитной истории: <input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required></label><br>

        <button type="submit">Сохранить</button>
        <button type="button" id="autoFillButton">Автозаполнение</button>
    </form>

    <script src="/js/user_admin.js"></script>
</body>
</html>
